<!DOCTYPE html>
<html>
<head>
    <title>Secure Login</title>
    <style>
        body {
            font-family: Arial;
            margin: 100px auto;
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        input, button {
            margin-bottom: 10px;
            width: 100%;
            padding: 8px;
        }
        .flash {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Login</h2>
    <form method="POST">
        <label>User ID:</label><br>
	<input name="username" required><br>
	<label>Password:</label><br>
	<input type="password" name="password" required><br>
        <button type="submit">Login</button>
    </form>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
</body>
</html>
