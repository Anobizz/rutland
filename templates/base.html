<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RUTLAND POS</title>
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#1a237e">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .logout-footer {
            margin-top: 40px;
            text-align: left;
        }

        .logout-footer button {
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RUTLAND POS Terminal</h1>

        {% block content %}{% endblock %}
    </div>

    {% if session.logged_in %}
    <div style="text-align: center; margin-top: 30px;">
        <a href="{{ url_for('change_password') }}">
            <button style="padding: 6px 14px; background-color: #1a237e; color: white; border: none; border-radius: 4px;">
                Change Password
            </button>
        </a>
        <a href="{{ url_for('logout') }}">
            <button style="padding: 6px 14px; background-color: red; color: white; border: none; border-radius: 4px; margin-left: 10px;">
                Logout
            </button>
        </a>
    </div>
{% endif %}

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/service-worker.js')
                .then(reg => console.log("✅ Service Worker Registered", reg))
                .catch(err => console.error("❌ Service Worker failed:", err));
        }
    </script>
</body>
</html>
