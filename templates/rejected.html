<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verifying Transaction...</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background-color: black;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }
    #binary-stream {
      position: absolute;
      width: 100%;
      height: 100%;
      white-space: pre;
      font-size: 14px;
      line-height: 16px;
      opacity: 0.3;
    }
    #decrypting {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      text-align: center;
      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      50% { opacity: 0.0; }
    }
    #final-message {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%);
      color: #f00;
      background: black;
      padding: 20px;
      border: 2px solid #f00;
      border-radius: 5px;
      text-align: center;
    }
    .btn {
      background-color: red;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="binary-stream"></div>
  <div id="decrypting">Decrypting file... █</div>

  <div id="final-message">
    <h1>Transaction Rejected ❌</h1>
    <p class="error-code">ISO8583 Field 39 Code: <strong>{{ code }}</strong></p>
    <p class="reason">{{ reason }}</p>
    <p>Encrypted Protocol Flag: <code>0xDEADBEEF</code></p>
    <a href="{{ url_for('home') }}" class="btn">New Transaction</a>
  </div>

  <script>
    const binary = document.getElementById('binary-stream');
    let chars = "01";
    let stream = "";

    function generateBinaryStream(lines = 100) {
      let output = "";
      for (let i = 0; i < lines; i++) {
        let line = '';
        for (let j = 0; j < 100; j++) {
          line += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        output += line + '\n';
      }
      return output;
    }

    function updateBinary() {
      binary.innerText = generateBinaryStream();
    }

    // Update binary animation every 500ms
    setInterval(updateBinary, 500);
    updateBinary();

    // Show real message after 45 seconds
    setTimeout(() => {
      document.getElementById('binary-stream').style.display = 'none';
      document.getElementById('decrypting').style.display = 'none';
      document.getElementById('final-message').style.display = 'block';
    }, 45000); // You can adjust this to 30000–60000 (ms) as needed
  </script>
</body>
</html>
