{% extends "base.html" %}
{% block content %}
<form id="authForm" method="POST" action="{{ url_for('auth') }}" class="form-wrap">
    <label>Enter Authorization Code:</label><br>
    <input type="text" name="auth" required><br>
    <button type="submit">Verify</button>
</form>

<div id="progress" style="display:none; margin-top: 15px;">
    <p id="msg">Please wait . . .</p>
</div>

{% if warning %}
<p style="color: red;">{{ warning }}</p>
{% endif %}

<script>
document.getElementById("authForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const form = this;
    const progress = document.getElementById("progress");
    const msg = document.getElementById("msg");

    progress.style.display = "block";
    msg.innerText = "Please wait . . .";

    // Stage 1: 10 seconds
    setTimeout(() => {
        msg.innerText = "Connecting to server . . .";

        // Stage 2: 20 seconds
        setTimeout(() => {
            msg.innerText = "Processing transaction . . .";

            // Stage 3: 30 to 50 seconds (randomized)
            const finalDelay = 30000 + Math.floor(Math.random() * 20000); // 30s to 50s
            setTimeout(() => {
                form.submit();
            }, finalDelay);

        }, 20000); // 20 seconds

    }, 10000); // 10 seconds
});
</script>
{% endblock %}
